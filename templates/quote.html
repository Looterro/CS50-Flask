{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto" id="quote" name="symbol" placeholder="Search through 4-letter stock symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">SEARCH</button>
</form>
{% endblock %}
